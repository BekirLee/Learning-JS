    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="responive.css">
</head>

<body>
    <div class="card quiz-box">
        <div class="card-header">
            <span class="currentQuestionCount"></span>
            <span>/ Quiz App</span>
        </div>
        <div class="card-body">
            <div id="quizes">
                <div class="question_text">
                    <!-- What web developer must know? -->
                </div>
                <div class="option-list">
                    <!-- <div class="option correct">
                        <span>a: Python</span>
                        <div class="icon"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="option incorrect">
                        <span>b: HTML</span>
                        <div class="icon"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="option incorrect"> 
                        <span>c: English</span>
                        <div class="icon"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="option incorrect">
                        <span>d: Writing</span>
                        <div class="icon"><i class="fas fa-check"></i></div>

                </div>
                <!-- questions -->
            </div>
        </div>

        <div class="card-footer buttons">
            <div class="questionCount">
                <!-- from JS -->
            </div>
            <button class="previous btn btn-danger"><span>Previous</span></button>
            <button class="next btn btn-primary"><span>Next</span></button>
            <button class="result btn btn-warning"><span>Result</span></button>
        </div>

    </div>

    <div class="score_box">
        <div class="card">
            <div class="card-body">
                <div class="resultSide">
                    <span>Quiz over!</span>
                    <div class="crown">
                        <i class="fa-solid fa-crown"></i>
                    </div>
                    <div class="score"></div>
                    <button class="btn btn-primary replay">Replay</button>
                </div>
            </div>
        </div>

    </div>

    <button class="btn-start main btn btn-warning ">Start</button>

    <script src="ui.js"></script>
