<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

    <div class="container">
        <div class="row">
        </div>
    </div>

    <script>
        function countryTeker(country) {

            const request = new XMLHttpRequest();

            request.open("GET", "https://restcountries.com/v3.1/name/" + country);
            request.send();

            request.addEventListener("load", function () {
                const data = JSON.parse(this.responseText);
                datataker(data);

                const countries = data[0].borders.toString();
                const req = new XMLHttpRequest();
                req.open('GET', 'https://restcountries.com/v3.1/alpha?codes=' + countries);
                req.send();


                req.addEventListener("load", function () {
                    const data = JSON.parse(this.responseText);
                    datataker(data);
                });

            });

        }
        countryTeker("azerbaijan");

        function datataker(data) {
            for (const countri of data) {
                const html = `
        <div class="col-3">
            <div class="card-100">
                <img src="${countri.flags.png}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${countri.name.common}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Pupulation:${(countri.population / 1000000).toFixed(1)}million</li>
                    <li class="list-group-item">Language:${Object.values(countri.languages)}</li>
                    <li class="list-group-item">Area:${countri.area} km</li>
                </ul>

            </div>
        </div>`;

                document.querySelector(".container .row").insertAdjacentHTML("beforeend", html);
            }
        }

    </script>

</body>

</html>
