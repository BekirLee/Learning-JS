<body>
    <script>

        class User {
            constructor(name, age, motherland) {
                this.name = name;
                this.age = age;
                this.motherland = motherland;
            }

            get name() {
                return this._name;
            }
            set name(value) {
                if (value.length < 3) {
                    console.log("Not enough characters! ");
                }
                this._name = value;
            }
        }

        let user = new User("Nihad Bakirli", 17, "Sheki");

        console.log(user);
        console.log(user.name);
        console.log(user._name);







    </script>

</body>
