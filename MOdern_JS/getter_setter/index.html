    <script>

        class UserES6 {
            constructor(name, age, motherland) {
                this.name = name;
                this.age = age;
                this.motherland = motherland;
            }
            countDate() {
                let date = new Date().getFullYear();
                return date - this.age;
            }

            get ad() {
                return this._ad;
            }

            set ad(value) {
                if (value.length <= 3) {
                    console.log("Not enough characters!");
                    return;
                }
                this._ad = value;
            }

        }
        let user1 = new UserES6("Ni", 17, "Sheki");


        console.log(user1);
        console.log(user1.ad);
