<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class User {
            constructor(name, age, motherland) {
                this.name = name;
                this.age = age;
                this.motherland = motherland;
            }

            getAge() {
                let date = new Date().getFullYear();
                return date - this.age;
            }

            get name() {
                return this._name;
            }
            set name(value) {
                if (value.length < 3) {
                    console.log("Not enough characters! ");
                }
                this._name = value;
            }

            get age() {
                return this._age;
            }

            set age(value) {
                if (value < 1900 || value > new Date().getFullYear()) {
                    console.log("Age is not correct");
                }
                this._age = value;
            }
        }

        let user = new User("Nihad Bakirli", 2005, "Sheki");

        console.log(user.getAge());
        console.log(user._age);
        console.log(user._name);







    </script>

</body>

</html
