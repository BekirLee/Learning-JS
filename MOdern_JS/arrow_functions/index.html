<head>

<body>

    <script>
        // Es5
        function greeting1() {
            console.log("salam1!");
        }

        var greeting2 = function () {
            console.log("salam2!");
        }
        greeting1();
        greeting2();


        // es6

        const greeting3 = () => console.log("salam3!");

        greeting3();


        // es5
        var calculate1 = function (a, b) {
            return a + b;
        }

        var sum1 = calculate1(10, 20);
        console.log(sum1);

        // es6
        const calculate2 = (a,b) => a + b;
        sum2 = calculate2(15, 34);
        console.log(sum2);
    </script>
</body>
