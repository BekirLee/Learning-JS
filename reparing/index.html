<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

    <div class="container">
        <div class="row">
        </div>
    </div>

    <script>

        const request = new XMLHttpRequest();

        request.open("GET", "https://restcountries.com/v3.1/name/turkey");
        request.send();

        request.addEventListener("load", function () {
            const data = JSON.parse(this.responseText);
            console.log(data);
            datataker(data[0]);
        });

        function datataker(data) {
            const html = `
        <div class="col-3">
            <div class="card-100">
                <img src="${data.flag.png}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${data.name.common}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Pupulation:${data.population}</li>
                    <li class="list-group-item">Language:${Object.values(data.language)}</li>
                    <li class="list-group-item">Area:${data.area}</li>
                </ul>

            </div>
        </div>`;

            document.querySelector(".container .row").insertAdjacentHTML("beforeend", html);
        }
    </script>

</body>

</html>
