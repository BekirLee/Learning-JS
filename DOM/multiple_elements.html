    <script>
        // let result;

        // result = document.getElementsByClassName("text");
        // result = document.querySelectorAll("#text-list li");

        let ul = document.getElementById("task-list");
        let tasks = [
            { "id": 1, "name": "task1" },
            { "id": 2, "name": "task2" },
            { "id": 3, "name": "task3" },
            { "id": 4, "name": "task4" }

        ]







        for (let sonuc of tasks) {

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">  
                        <label for="${sonuc.id}" class="form-check-label">${sonuc.name}</label>
                        <input type="checkbox" class="form-check-input" id="${sonuc.id}">
                      
                    </div>
                    </li>`;

            ul.insertAdjacentHTML("beforeend", li);
        }

    </script>
